steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/novel-manuscript-tool:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/novel-manuscript-tool:latest',
      '.'
    ]
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/novel-manuscript-tool:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/novel-manuscript-tool:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'novel-manuscript-tool',
      '--image', 'gcr.io/$PROJECT_ID/novel-manuscript-tool:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '900',
      '--concurrency', '10',
      '--max-instances', '5',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-env-vars', 'PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1',
      '--set-env-vars', 'PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH=/usr/bin/chromium-browser'
    ]

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/novel-manuscript-tool:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/novel-manuscript-tool:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: 2400s